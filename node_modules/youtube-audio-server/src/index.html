<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>YouTube Audio Server</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Roboto+Condensed:wght@700&display=swap"
      rel="stylesheet"
    />

    <style>
      html {
        box-sizing: border-box;
      }
      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      body {
        background: #000000;
        color: #e5e5e5;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: 'Roboto Condensed', sans-serif;
      }

      p {
        color: #fca311;
        font-size: 4vw;
        font-family: 'Dancing Script', cursive;
        font-weight: 400;
      }

      h1 {
        color: #14213d;
        font-size: 9vw;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <p>Welcome to</p>
    <h1>YouTube Audio Server</h1>
    <audio controls>
      <source src="" type="audio/mpeg" />
    </audio>

    <script>
      const src = `${location.href}HQmmM_qwG4k`
      document.querySelector('audio').src = src
    </script>
  </body>
</html>
